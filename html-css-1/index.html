<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hometown</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Happy+Monkey&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="hero">
            <img src="images/palacio_de_bellas_artes.jpg" alt="Hometown" class="hero-image">
            <div class="hero-container">
                <h1 class="hero-message">Visit Mexico City</h1>
                <button class="cta-button">Explore more</button>
            </div>
        </div>
        <div class="main">
            <h1 id="suggesting-message">What to see in Mexico City</h1>
            <div class="flex-container">
                <div>
                    <img src="images/soumaya.jpg" class="attraction">
                    <div>
                       <p class="attraction-text">
                        <a href="" target="_blank">Soumaya Museum</a>
                       </p>
                    </div>
                </div>
                <div>
                    <img src="images/palacio-gob.jpg" class="attraction">
                    <div>
                       <p class="attraction-text">
                        <a href="" target="_blank">Government Palace</a>
                       </p>
                    </div>
                </div>
                <div>
                    <img src="images/monumento-rev.jpg" class="attraction">
                    <div>
                       <p class="attraction-text">
                            <a href="" target="_blank">Revolution Monument</a>
                       </p>
                    </div>
                </div>
            </div>  
        </div>
    </body>
</html>
