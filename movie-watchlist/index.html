<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header-wrap">
          <img src="/movie-watchlist/images/oppie.jpg">
          <h1 class="page-title">Find your film</h1>
          <h2 id="search-to-watchlist">My Watchlist</h2>
      </div>
    </header>
  
    <nav>
        <img src="/movie-watchlist/images/search-icon.svg" class="icon">
          <input type="text" id="search-query" placeholder="Search any movie"> 
          <button id="search-btn" type="submit">Search</button>
    </nav>
  
    <main id="main-container">
      <div>
        <img src="/movie-watchlist/images/film-icon.svg">
        <p class="message-one">Start exploring</p>
      </div>
    </main>
    
    <script src="index.js" type="module"></script>
  </body>
</html>
